title:  "atom安装插件失败解决方案"<br />
date:   2017-05-12 14:59:24 +0800</p>
<h2 id="categories-atom-packages">categories: atom packages</h2>
<p>在windows系统中打开atom，安装package失败，错误码404</p>
<p>解决方案：</p>
<p>1.<a href="https://atom.io/packages">https://atom.io/packages</a>，找到插件的github地址</p>
<p>2.进入atom的包管理目录，~/.atom/packages，git clone插件</p>
<p>3.进入插件目录，npm install</p>
