  <body>
    <h1>atom安装插件失败解决方案</h1>
    <h3 id="2017-05-12">2017-05-12</h3>
<p><strong>在windows系统中打开atom，安装package失败，错误码404</strong></p>
<p><strong>解决方案：</strong></p>
<ul>
<li><a href="https://atom.io/packages">https://atom.io/packages</a>，找到插件的github地址</li>
<li>进入atom的包管理目录，~/.atom/packages，git clone插件</li>
<li>进入插件目录，npm install</li>
</ul>
  </body>
</html>
